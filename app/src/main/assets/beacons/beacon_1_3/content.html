    <p><span class="idiom">Don't pull my leg!</span> means <span class="explanation">Don't try to fool me!</span></p>
    <h2>Example</h2>
    <p>A: The teacher is really angry with you!</p>
    <p>B: What? Are you pulling my leg?</p>
    <p>A: Yes, I’m only kidding.</p>
    <p>B: Hey, don’t joke with me like that!</p>
