    <h2>Exemple:</h2>
    <p>A: L'enseignant est vraiment en colère avec vous!</p>
    <p>B: Qu'est-ce? Êtes-vous moquez de moi?</p>
    <p>A: Oui, je plaisante.</p>
    <p>B: Hé, ne plaisante pas avec moi comme ça!</p>
